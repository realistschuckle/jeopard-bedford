<a [skyAppLink]="['new']">Create new clue</a>
<button (click)="goToNewForm()">Go to create page</button>
<table>
  <thead>
    <tr>
      <th>Category</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clue of cluesOver200">
      <td [title]="clue.category.title">{{ clue.category.title }}</td>
      <td (click)="handleClueClick(clue)">${{ clue.value }}</td>
    </tr>
  </tbody>
</table>

<sky-wait [isWaiting]="isLoading" [isFullPage]="true"></sky-wait>
